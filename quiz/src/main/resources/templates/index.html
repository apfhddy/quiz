<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>
</head>
<body>
	<div align="center">
		<header>
			<form>
				<input type="text" placeholder="경로를 적어주세요">
				<input class="urlButton" type="button" value="가져오기">
			</form>
		</header>
		<main>
			<div>
				<div class="page-list">
					
					
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</div>
</body>
<script src="/lib/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	const dom = document;
	const func = close();
	
	
	dom.querySelector('.urlButton').addEventListener("click",func['getUrl']);
	
	function close(){
		let url;
		function getUrl(){
			url = this.form.children[0].value;
			
			$.ajax({
				url:"pages",
				data:{url:url,token:''},
				type:'get',
				success: function(result){
					console.log(result);
				}
			})
		}
		
		return {
			getUrl:getUrl
		}
	}
	
	


</script>
</html>
